<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk | A1 Professional Asphalt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0; 
      font-family: system-ui, sans-serif;
      display: grid; 
      place-items: center; 
      min-height: 100vh;
      /* Background: Black edges fading to concrete gray center */
      background: radial-gradient(circle at 50% 50%, #4b5563 0%, #1f2937 40%, #000000 100%);
      color: white;
    }
    .app { text-align: center; max-width: 500px; width: 90%; padding: 20px; }
    
    .client-logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
    }

    #pttBtn { 
      width: 130px; height: 130px; 
      border-radius: 50%; 
      border: 5px solid #ffffff; /* The White Halo */
      cursor: pointer;
      /* Traffic Yellow Gradient */
      background: radial-gradient(circle at 30% 30%, #facc15, #ca8a04);
      box-shadow: 0 0 30px rgba(250, 204, 21, 0.4); 
      transition: transform 0.1s ease, box-shadow 0.3s ease;
      position: relative;
      outline: none;
    }

    #pttBtn:hover { transform: scale(1.05); }
    #pttBtn:active { transform: scale(0.95); }

    /* Yellow Pulse when listening */
    #pttBtn.listening { animation: listenPulse 1.6s ease-in-out infinite; }
    @keyframes listenPulse { 
      0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
      50% { box-shadow: 0 0 0 25px rgba(250, 204, 21, 0); }
      100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
    }

    /* Yellow/Amber swirl when AI speaks */
    #pttBtn.speaking::before {
      content: ""; position: absolute; inset: -5px; border-radius: 50%;
      background: conic-gradient(from 0deg, #fef08a, #facc15, #854d0e, #fef08a);
      animation: swirl 2s linear infinite;
      -webkit-mask: radial-gradient(circle, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 66%);
              mask: radial-gradient(circle, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 66%);
    }
    @keyframes swirl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    #answer {
      margin-top: 30px; padding: 20px; 
      border: 2px solid #facc15; 
      border-radius: 12px; 
      background: #ffffff; 
      color: #111;
      min-height: 120px; text-align: left; font-size: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      overflow-y: auto;
      max-height: 300px;
    }
    .line { margin: 8px 0; line-height: 1.4; }
    .me { color: #854d0e; font-weight: 700; }
    .ai { color: #1f2937; font-weight: 700; }
    .muted { color: #666; font-style: italic; }
  </style>
</head>
<body>
  <div class="app">
    <img src="logo a1 p_1724964918667.webp" alt="A1 Professional Asphalt & Sealing" class="client-logo">
    
    <div>
      <button id="pttBtn" aria-pressed="false"></button>
    </div>

    <div id="answer">
      <div class="muted">Press the yellow button to talk with our asphalt expert...</div>
    </div>
    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const answerEl = document.getElementById('answer');
    const rtAudio  = document.getElementById('remote');

    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setListening(on) { pttBtn.classList.toggle('listening', on); }
    function setSpeaking(on) { pttBtn.classList.toggle('speaking', on); }

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();

        const pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        const micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
            }
          } catch {}
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        let talking = false;
        pttBtn.onclick = () => {
          talking = !talking;
          micTrack.enabled = talking;
          setListening(talking);
          if (talking) {
            appendLine("me","(Listening...)");
          } else {
            setListening(false); setSpeaking(false);
            appendLine("me","(Stopped)");
          }
        };

        rtAudio.addEventListener("playing", ()=> setSpeaking(true));
        rtAudio.addEventListener("ended",   ()=> { setSpeaking(false); setListening(false); talking=false; });
        rtAudio.addEventListener("pause",   ()=> { setSpeaking(false); setListening(false); talking=false; });

      } catch(err) {
        console.error("Realtime failed", err);
      }
    }
    initRealtime();

    appendLine("ai", "Hi! I'm the A1 Asphalt AI team member. How can I help you with your paving or sealing project today?");
  </script>
</body>
</html>
